<!--ke thua tu base.html-->
{% extends 'layout/base.html' %}

{% block title %} Trang Chủ {% endblock %}

<!--ghi de vao base trong block content -->
{% block content %}

<section class="container">
    <div class="row">
        <ul class="pagination justify-content-center mt-3">
            {% for i in range(pages) %}
                <li class="page-item"><a class="page-link" href="/?page={{i + 1}}">{{i + 1}}</a></li>
            {% endfor%}
        </ul>
        {% for p in products %}
        <div class="col-xs-12 col-md-3" style="padding: 8px">
            <div class="card">
                <img class="card-img-top" src="{{ p.image }}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title"> {{p.name}} </h4>
                    <p class="card-text"> {{p.price}} VNĐ</p>
                    <a href="product/<{{p.id}}>" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-primary">Đặt hàng</a>

                </div>
            </div>
        </div>
        {% endfor %}

    <div>
</section>
{% endblock %}
