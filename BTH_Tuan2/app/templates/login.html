{% extends 'layout/base.html' %}

{% block title %}Đăng nhập người dùng{% endblock %}

{% block content %}

<!--method là post bởi vì đây là nôội dung riêng tư nên cần 'post' để đóng gói-->
<!--và gửi yêu cầu đến action="URL" nếu dùng get data sẽ hiển thị trực tiếp gây lộ thông tin ngdung-->
<section class="container">
    <h1 class="text-center text-info">ĐĂNG NHẬP NGƯỜI DÙNG</h1>
    <form action="" method="post">
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Tên Đăng Nhập:</label>
            <input class="form-control" type="text" id="email" placeholder="Tên đăng nhập" required name="username">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" required name="password">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="Ghi nhớ tôi"> Ghi nhớ tôi
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
</section>
{% endblock %}
